version: "3.8"

services:
  zookeeper:
    image: bitnami/zookeeper:3.9.2
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc -w 1 localhost 2181 | grep imok"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - observability

  kafka:
    image: bitnami/kafka:3.6.1
    depends_on:
      - zookeeper
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - ALLOW_PLAINTEXT_LISTENER=yes
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - observability

  clickhouse:
    image: clickhouse/clickhouse-server:23.11
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - "9000:9000"
      - "8123:8123"
    healthcheck:
      test: ["CMD", "bash", "-c", "clickhouse-client --host localhost --query 'select 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - observability

  signoz-query-service:
    image: signoz/signoz-query-service:0.33.0
    depends_on:
      - clickhouse
      - alertmanager
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
      - CLICKHOUSE_DATABASE=signoz_traces
      - ALERTMANAGER_URL=http://alertmanager:9093
      - SIGNOZ_LOG_COLLECTOR_ENDPOINT=signoz-otel-collector:4317
      - STORAGE=clickhouse
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - observability

  signoz-frontend:
    image: signoz/signoz-frontend:0.33.0
    depends_on:
      - signoz-query-service
    environment:
      - QUERY_SERVICE=http://signoz-query-service:8080
      - OTEL_ENDPOINT=http://signoz-otel-collector:4318
    ports:
      - "3301:3301"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3301"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - observability

  alertmanager:
    image: signoz/alertmanager:0.33.0
    command:
      - "--config.file=/etc/alertmanager/config.yaml"
    volumes:
      - alertmanager-data:/alertmanager
      - ./alertmanager-config.yaml:/etc/alertmanager/config.yaml:ro
    networks:
      - observability

  signoz-otel-collector:
    image: signoz/signoz-otel-collector:0.33.0
    depends_on:
      - clickhouse
      - kafka
    environment:
      - SIGNOZ_COLLECTOR_NAME=main-collector
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_DATABASE=signoz_traces
      - KAFKA_BROKER=kafka:9092
      - ALERTMANAGER_URL=http://alertmanager:9093
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13133/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - observability

  card-otel-collector:
    image: otel/opentelemetry-collector-contrib:0.99.0
    depends_on:
      - signoz-otel-collector
      - kafka
    command:
      - "--config=/etc/otel/config.yaml"
    volumes:
      - ../signoz/collector-config.yaml:/etc/otel/config.yaml:ro
      - card-app-logs:/var/log/app
    environment:
      - ORACLE_ENDPOINT=localhost:1521
      - ORACLE_SERVICE=XE
      - ORACLE_USER=otel_collector
      - ORACLE_PASSWORD=otel_collector
    ports:
      - "4317:4317"
      - "4318:4318"
    networks:
      - observability

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - observability

  kibana:
    image: docker.elastic.co/kibana/kibana:8.14.0
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - observability

  logstash:
    image: docker.elastic.co/logstash/logstash:8.14.0
    depends_on:
      - kafka
      - elasticsearch
    volumes:
      - ../elk/logstash-pipeline.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    environment:
      - XPACK_MONITORING_ENABLED=false
    ports:
      - "9600:9600"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600/_node/pipelines"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - observability

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    depends_on:
      - kafka
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    ports:
      - "8085:8080"
    networks:
      - observability

volumes:
  clickhouse-data:
  alertmanager-data:
  elastic-data:
  card-app-logs:

networks:
  observability:
    driver: bridge