version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_SERVERS: zookeeper:2888:3888
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc -w 1 localhost 2181 | grep imok"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - observability

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - observability


  clickhouse:
    image: clickhouse/clickhouse-server:23.11
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - "9000:9000"
      - "8123:8123"
    healthcheck:
      test: ["CMD", "bash", "-c", "clickhouse-client --host localhost --query 'select 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - observability

  signoz-query-service:
    image: signoz/query-service:latest
    depends_on:
      - clickhouse
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=""
      - CLICKHOUSE_DATABASE=signoz_traces
      - ALERTMANAGER_URL=http://alertmanager:9093
      - SIGNOZ_LOG_COLLECTOR_ENDPOINT=signoz-otel-collector:4317
      - SIGNOZ_TELEMETRYSTORE_PROVIDER=clickhouse
    volumes:
      - signoz-data:/var/lib/signoz      
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - observability

  signoz-frontend:
    image: signoz/frontend:latest
    depends_on:
      - signoz-query-service
    environment:
      - QUERY_SERVICE=http://signoz-query-service:8080
      - OTEL_ENDPOINT=http://signoz-otel-collector:4318
    ports:
      - "3301:3301"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3301"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - observability

  alertmanager:
    image: signoz/alertmanager:0.23.7
    depends_on:
      signoz-query-service:
        condition: service_healthy
    command:
      - "--config.file=/etc/alertmanager/config.yaml"
      - "--queryService.url=http://signoz-query-service:8080"
      - "--storage.path=/data"
    volumes:
      - alertmanager-data:/data
      - ./alertmanager-config.yaml:/etc/alertmanager/config.yaml:ro
    networks:
      - observability

  signoz-otel-collector:
    image: signoz/signoz-otel-collector:latest
    depends_on:
      - clickhouse
      - kafka
    environment:
      - SIGNOZ_COLLECTOR_NAME=main-collector
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_DATABASE=signoz_traces
      - KAFKA_BROKER=kafka:9092
      - ALERTMANAGER_URL=http://alertmanager:9093
    volumes:
      - ../signoz/signoz-otel-config.yaml:/etc/otel/config.yaml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13133/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - observability

