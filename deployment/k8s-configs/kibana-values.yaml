
replicaCount: 2

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 1
    memory: 2Gi

service:
  type: ClusterIP
  port: 5601

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  hosts:
    - host: kibana.monitoring.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - kibana.monitoring.example.com
      secretName: kibana-monitoring-tls

elasticsearchHosts: "https://observability-logs-es-http:9200"

extraEnvs:
  - name: ELASTICSEARCH_USERNAME
    valueFrom:
      secretKeyRef:
        name: elastic-credentials
        key: username
  - name: ELASTICSEARCH_PASSWORD
    valueFrom:
      secretKeyRef:
        name: elastic-credentials
        key: password

podAnnotations:
  monitoring.team/access: "true"

podSecurityContext:
  fsGroup: 1000
