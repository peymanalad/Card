receivers:
  otlp:
    protocols:
      grpc:
      http:
  oracledb:
    endpoint: oracle-free:1521
    service: FREEPDB1
    username: DARIOCARD
    password: Rayanparsi1900y
    collection_interval: 60s
  filelog:
    include:
      - /var/log/app/*.log
    start_at: end
    poll_interval: 500ms
    operators:
      - type: move
        from: attributes.file_path
        to: resource.file.path
  filelog/oracle_alert:
    include:
      - /opt/oracle/diag/rdbms/*/*/trace/alert_*.log
    start_at: end
    poll_interval: 500ms
    multiline:
      line_start_pattern: "^\\w{3}\\s+\\d{1,2}"
    operators:
      - type: move
        from: attributes.file_path
        to: resource.file.path
      - type: add
        field: resource.log.type
        value: oracle_alert
  filelog/oracle_audit:
    include:
      - /opt/oracle/admin/*/adump/*.aud
    start_at: end
    poll_interval: 500ms
    operators:
      - type: move
        from: attributes.file_path
        to: resource.file.path
      - type: add
        field: resource.log.type
        value: oracle_audit

processors:
  batch:
    send_batch_size: 8192
    timeout: 5s
  resource:
    attributes:
      - key: service.name
        action: upsert
        value: card-service
      - key: service.namespace
        action: upsert
        value: card-platform
  attributes:
    actions:
      - key: deployment.environment
        action: upsert
        value: production

exporters:
  otlp/signoz:
    endpoint: signoz-otel-collector:4317
    tls:
      insecure: true
  kafka/logstash:
    brokers:
      - kafka:9092
    topic: card-logs
    encoding: otlp_json
    metadata:
      full: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resource, attributes, batch]
      exporters: [otlp/signoz]
    metrics:
      receivers: [otlp, oracledb]
      processors: [resource, attributes, batch]
      exporters: [otlp/signoz]
    logs:
      receivers: [otlp, filelog, filelog/oracle_alert, filelog/oracle_audit]
      processors: [resource, attributes, batch]
      exporters: [otlp/signoz, kafka/logstash]