receivers:
  otlp:
    protocols:
      grpc:
      http:
  filelog:
    include:
      - /var/log/app/*.log
    start_at: end
    poll_interval: 500ms
    operators:
      - type: move
        from: attributes.file_path
        to: resource.file.path

processors:
  batch:
    send_batch_size: 8192
    timeout: 5s
  resource:
    attributes:
      - key: service.name
        action: upsert
        value: card-service
      - key: service.namespace
        action: upsert
        value: card-platform
  attributes:
    actions:
      - key: deployment.environment
        action: upsert
        value: production

exporters:
  otlp/signoz:
    endpoint: signoz-otel-collector:4317
    tls:
      insecure: true
  elasticsearch:
    endpoints:
      - http://elasticsearch:9200
    logs_index: card-logs

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resource, attributes, batch]
      exporters: [otlp/signoz]
    metrics:
      receivers: [otlp]
      processors: [resource, attributes, batch]
      exporters: [otlp/signoz]
    logs:
      receivers: [otlp, filelog]
      processors: [resource, attributes, batch]
      exporters: [otlp/signoz, elasticsearch]