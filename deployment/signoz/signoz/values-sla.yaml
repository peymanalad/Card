global:
  storageClass: fast-ssd
  clickhouse:
    coldStorage:
      enabled: false

queryService:
  replicaCount: 2
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 70
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi

frontend:
  replicaCount: 2
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4
    targetCPUUtilizationPercentage: 60
  service:
    type: LoadBalancer
    port: 3301
  ingress:
    enabled: true
    className: nginx
    hosts:
      - host: signoz.example.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - signoz.example.com
        secretName: signoz-tls

otelCollector:
  replicaCount: 3
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 9
    targetCPUUtilizationPercentage: 65
  persistence:
    enabled: true
    storageClass: fast-ssd
    size: 50Gi
  service:
    type: ClusterIP
    ports:
      otlp-grpc: 4317
      otlp-http: 4318

alertmanager:
  replicaCount: 2
  persistentVolume:
    enabled: true
    size: 20Gi
    storageClass: fast-ssd

clickhouse:
  cluster:
    replicated: true
    shards: 3
    replicas: 2
  persistence:
    enabled: true
    size: 500Gi
    storageClass: fast-ssd
  resources:
    requests:
      cpu: 2000m
      memory: 8Gi
    limits:
      cpu: 4000m
      memory: 16Gi

kafka:
  replicaCount: 3
  persistence:
    enabled: true
    size: 200Gi
    storageClass: fast-ssd

zookeeper:
  replicaCount: 3
  persistence:
    enabled: true
    size: 100Gi
    storageClass: fast-ssd

alertmanagerConfig:
  config:
    route:
      group_by: ['alertname', 'cluster']
      group_wait: 30s
      group_interval: 2m
      repeat_interval: 4h
      receiver: team-oncall
    receivers:
      - name: team-oncall
        pagerduty_configs:
          - routing_key: <pagerduty-routing-key>
